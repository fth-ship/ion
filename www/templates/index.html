<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ion</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="content terminal" ng-controller='TerminalCtrl'>
    <div class="pure-u-1 stdout" ng-repeat='line in stdout track by $index'>
      {{line.history ? $ps1 : ''}}
      {{line.content}}
    </div>
    <div class="pure-u-1 stdin-holder">{{$ps1}} <input type='text' class='stdin' ng-model='stdin' ng-keypress='$event.keyCode === 13 ? sendCommand(stdin) : null'></div>
  </div>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
